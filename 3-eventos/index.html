             <div class="generos" >

             <div class="habilidades">
              <label for="">habilidades</label>

                Js</label>

                mysql</label>
                <label for="python">
                <input type="checkbox" id="python" name="habilidades[]" value="3" required>
                python</label>
                <label for="html">
                <input type="checkbox" id="html" name="habilidades[]" value="4" required>
                html</label>
                <label for="php">
                <input type="checkbox" id="php" name="habilidades[]" value="5" required>
                php</label>
             </div>
             <div>
              <input type="checkbox" name="permisos" id="politicas" class="politicas"></input>
              <label for="politicas">politicas</label>

             </div>
              <button type="submit" id="btn_validar">Validar</button>

          </div>
        </div>
      </section>
